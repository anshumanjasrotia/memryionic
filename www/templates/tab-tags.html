<ion-view view-title="Labels">
  <ion-content>
    <div class="list" style="margin-bottom:-1px;">
      <a href="#" class="item item-icon-left item-icon-right item-dark">
        <i class="icon ion-ios-pricetag"></i>
        Selected Tag
        <i class="icon ion-drag padding-right"></i>
      </a>
      <form id="edit-tag">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" value="Seleted Tag">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Parent
          </div>
          <select name="parent-id">
            <option value="test 0">test 0</option>
            <option value="test 1">test 1</option>
            <option value="test 2">test 2</option>
            <option value="test 3">test 3</option>
          </select>
        </label>
      </form>
    </div>
    <div class="list" ng-controller="TagsCtrl as tag">
      <a href="#" class="item item-icon-left item-icon-right" ng-repeat="tag in tags">
        <i class="icon ion-ios-pricetag"></i>
        {{ tag.name }}
        <span class="badge badge-assertive">2</span>
      </a>
    </div>
  </ion-content>
</ion-view>
