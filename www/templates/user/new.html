<ion-view view-title="MemryBook Signup" hide-nav-bar="true">
  <ion-content ng-controller="UserCtrl as user">

    <form id="registration" ng-submit="user.addUser">
      <div class="list list-inset">

        <div class="row">
        <label class="col item item-input first padding-left">
          <input type="text" placeholder="First Name" required>
        </label>
        <label class="col item item-input last padding-left">
          <input type="text" placeholder="Last Name" required>
        </label>
      </div>
        <label class="item item-input">
          <input type="email" placeholder="Email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" required>
        </label>
        <input type="submit" value="CREATE MY ACCOUNT" class="button button-block salmon font-white no-border bold">
      </div>
    </form>

  </ion-content>
</ion-view>
