<ion-view view-title="MemryBook Login" hide-nav-bar="true">
  <ion-content>

    <form id="login">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
        <input type="submit" value="LOGIN" class="button button-block salmon font-white no-border bold">
      </div>
    </form>
  </ion-content>
</ion-view>
