<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/entries.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic|Ubuntu+Condensed|Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Complid css output -->
    <link href="lib/angular-material/angular-material.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/ng-device-detector/ng-device-detector.js"></script>
    <script src="lib/re-tree/re-tree.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js module files-->
    <script src="js/app.js"></script>
    <script src="js/modules/entry/module.js"></script>
    <script src="js/modules/tag/module.js"></script>


    <!-- Controllers-->
    <script src="js/controllers.js"></script>
    <script src="js/modules/entry/controllers/entries_list_ctrl.js"></script>
    <script src="js/modules/tag/controllers/tags_ctrl.js"></script>

    <!-- Services-->
    <script src="js/services.js"></script>
    <script src="js/modules/entry/services/entry-service.js"></script>

  </head>
  <body id="body" ng-app="memryApp">
    <!-- Desktop views -->
    <div ng-if="isDesktopOrTablet">
      <div ui-view></div>
    </div>

    <!-- Mobile views -->
    <div ng-if="!isDesktopOrTablet">
      <ion-nav-bar id="ion_nav" class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view id="ion_nav_view"></ion-nav-view>
    </div>
  </body>
</html>
