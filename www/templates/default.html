<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- Ionic view -->
<div ng-if="!isDesktopOrTablet">
  <ion-tabs class="tabs-icon-top">

    <!-- New Entry Tab -->
    <ion-tab title="New Entry" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" ui-sref="tab.new">
      <ion-nav-view name="tab-new"></ion-nav-view>
    </ion-tab>

    <!-- Entries Tab -->
    <ion-tab title="Entries" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.entries">
      <ion-nav-view name="tab-entries" id="entries"></ion-nav-view>
    </ion-tab>

    <!-- Labels Tab -->
    <ion-tab title="Labels" icon-off="ion-ios-pricetag-outline" icon-on="ion-ios-pricetag" ui-sref="tab.tags">
      <ion-nav-view name="tab-tags"></ion-nav-view>
    </ion-tab>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.profile">
      <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</div>

<!-- Desktop views -->
<!-- Add here which we want in desktop layout when the user is logged in -->
<div ng-if="isDesktopOrTablet">
  <div>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>MemryBook</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!-- All partials gets rendered on ui-view  -->
    <div ui-view="tab-entries"></div>
    <div ui-view="tab-new"></div>
    <div ui-view="tab-tags"></div>
    <div ui-view="tab-profile"></div>
  </div>
</div>
